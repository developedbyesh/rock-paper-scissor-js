<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <button onclick="playGame('rock')" class="move-btn">
      <img src="/images/rock-emoji.png" class="move-icon" alt="rock" />
    </button>
    <button onclick="playGame('paper')" class="move-btn">
      <img src="/images/paper-emoji.png" class="move-icon" alt="paper" />
    </button>
    <button onclick="playGame('scissor')" class="move-btn">
      <img src="/images/scissors-emoji.png" class="move-icon" alt="scissors" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-score-btn" onclick="resetScore()">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
